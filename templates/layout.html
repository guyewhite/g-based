<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} - Einketz</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-4">
                        <h1 class="text-xl font-bold text-gray-800">Einketz</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        {% if current_user.is_authenticated %}
                        <div class="flex items-center space-x-3">
                            {% if current_user.google_picture %}
                            <img src="{{ current_user.google_picture }}" 
                                 alt="Profile" 
                                 class="w-8 h-8 rounded-full object-cover border-2 border-gray-200">
                            {% endif %}
                            <span class="text-gray-600">Welcome, {{ current_user.google_name }}</span>
                            <a href="{{ url_for('auth.logout') }}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium">Logout</a>
                        </div>
                        {% else %}
                        <a href="{{ url_for('auth.login') }}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium">Login with Google</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto px-4 py-8">
            {% block body %}{% endblock %}
        </main>
    </body>
</html>
